<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Bilgilerini Güncelle</title>
  <link rel="stylesheet" href="css/updateUser.css">
</head>
<body>
  <div class="container">
    <h1>Kullanıcı Bilgilerini Güncelle</h1>
    <form id="update-form">
      <div class="form-group">
        <label for="first-name">Ad:</label>
        <input type="text" id="first-name" name="firstName">
      </div>
      <div class="form-group">
        <label for="last-name">Soyad:</label>
        <input type="text" id="last-name" name="lastName">
      </div>
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="user-name">Kullanıcı Adı:</label>
        <input type="text" id="user-name" name="userName">
      </div>
      <div class="form-group">
        <label for="phone-number">Telefon Numarası:</label>
        <input type="tel" id="phone-number" name="phoneNumber">
      </div>
      <button type="submit" id="update-btn">Güncelle</button>
    </form>

    <form id="update-password">
      <div class="form-group-password">
        <label for="current-password">Mevcut Şifre</label>
        <input type="password" id="current-password" name="currentPassword">
      </div>
      <div class="form-group-password">
        <label for="new-password">Yeni Şifre</label>
        <input type="password" id="new-password" name="newPassword">
      </div>
      <div class="form-group-password">
        <label for="new-password-again">Yeni Şifre(Tekrar)</label>
        <input type="password" id="new-password-again" name="newPasswordAgain">
      </div>
      <button type="submit" id="update-password-btn">Şifreyi Güncelle</button>
    </form>

  </div>

  <script src="js/updateUser.js"></script>
</body>
</html>
