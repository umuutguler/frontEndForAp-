<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarih Aralığı Seçimi</title>
  <link rel="stylesheet" href="css/emptyChairs.css">
</head>
<body>
  <div class="container">
    <h1>Tarih Aralığı Seçimi</h1>
    <div id="calendar"></div>
    <div class="date-picker">
      <label for="start-date">Başlangıç Tarihi:</label>
      <input type="date" id="start-date">
      <label for="end-date">Bitiş Tarihi:</label>
      <input type="date" id="end-date">
      <button id="submit-btn">Gönder</button>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
  <script src="js/emptyChairs.js"></script>
</body>
</html>
