<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervasyonlar</title>
  <link rel="stylesheet" href="css/reservations.css">
</head>
<body>
  <div class="reservation-container">
    <div class="userInfo" onclick="goToPage('userInfo.html')">
      <img src="items/user.svg" alt="Kullanıcı Görüntüle">
    </div>
    <h2>Rezervasyonlar</h2>
    <div class="form-button-container">
      <div class="form-group">
        <select id="status" name="status">
          <option value="current">Güncel</option>
          <option value="nonCurrent">Güncel Olmayan</option>
          <option value="canceled">İptal Edilmiş</option>
          <option value="">Hepsi</option>
        </select>
      </div>
      <div class="res-button-container">
        <button id="create-reservation-btn">Reservasyon Oluştur</button>
      </div>
    </div>
    <table id="reservation-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Durum</th>
          <th>Fiyat</th>
          <th>Süre(Saat)</th>
          <th>Başlangıç Tarihi</th>
          <th>Bitiş Tarihi</th>
          <th>Oluşturulma Tarihi</th>
          <th>Koltuk</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="reservation-list"></tbody>
    </table>
    <div id="pagination-buttons" class="pagination-container"></div>
  </div>


  <script src="js/reservations.js"></script>
</body>
</html>
