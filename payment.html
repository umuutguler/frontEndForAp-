<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ödeme Ekranı</title>
  <link rel="stylesheet" href="css/payment.css">
</head>
<body>
  <div class="payment-container">
    <form id="payment-form">
      <div class="form-group">
        <input type="text" id="card-name" name="card-name" placeholder="Kart Üzerindeki İsim" required>
      </div>
      <div class="form-group">
        <input type="text" id="card-number" name="card-number" placeholder="Kart Numarası" required>
      </div>
      <div class="form-group">
        <div class="expiration-group">
          <select id="expiration-month" name="expiration-month" required>
            <option value="" disabled selected>Ay</option>
            <!-- Ay seçenekleri buraya eklenecek -->
          </select>
          <select id="expiration-year" name="expiration-year" required>
          <option value="" disabled selected>Yıl</option>
            <!-- Yıl seçenekleri buraya eklenecek -->
          </select>
          <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
      </div>
      
      <button type="submit">Ödeme Yap</button>
    </form>
  </div>
  <script src="js/payment.js"></script>
</body>
</html>
